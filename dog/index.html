<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>doge</title>
</head>
<body>
	<p style="text-align: center">
		<img src="Doge-Meme-Blank-05.jpg" style="position: relative">
	</p>
	<script> 

		var doge = document.querySelector("img"); 
		var angle = 0; 
		var lastTime = null; 

		function animate(time){
			if(lastTime !== null){
				angle += (time - lastTime) * 0.001; 
			}

			lastTime = time; 
			doge.style.top = (Math.sin(angle) * 20) + "px"; 
			doge.style.left = (Math.cos(angle) * 200) + "px"; 

			requestAnimationFrame(animate); 
		}
		requestAnimationFrame(animate);


	</script>
</body>
</html>
